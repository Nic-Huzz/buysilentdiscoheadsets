<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Admin | Silent Disco Headsets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/portal.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="admin-sidebar">
        <a href="../../index.html" class="portal-logo">
            <span>Admin Portal</span>
        </a>

        <nav class="admin-nav">
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                Dashboard
            </a>
            <a href="customers.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                Customers
            </a>
            <a href="orders.html" class="active">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
                Orders
            </a>
            <a href="resources.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
                Resources
            </a>
            <a href="upsells.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                Upsells
            </a>
        </nav>

        <div style="margin-top: auto; padding-top: 2rem;">
            <a href="../dashboard.html" style="display: flex; align-items: center; gap: 0.5rem; color: rgba(255,255,255,0.5); font-size: 0.875rem;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"></path></svg>
                Back to Portal
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="admin-main">
        <header class="admin-header">
            <div>
                <h1 style="font-size: 1.5rem; margin-bottom: 0;">Orders</h1>
            </div>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <button class="btn btn-primary" onclick="showModal('create-order-modal')">+ New Order</button>
                <div class="portal-user-menu">
                    <button class="portal-user-btn" id="user-menu-btn">
                        <span id="user-name">Admin</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                    <div class="portal-dropdown" id="user-dropdown">
                        <button id="logout-btn">Sign Out</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="admin-content">
            <!-- Filters -->
            <div style="display: flex; gap: var(--spacing-sm); margin-bottom: var(--spacing-md);">
                <button class="filter-btn active" data-filter="all">All Orders</button>
                <button class="filter-btn" data-filter="received">Received</button>
                <button class="filter-btn" data-filter="processing">Processing</button>
                <button class="filter-btn" data-filter="shipped">Shipped</button>
                <button class="filter-btn" data-filter="delivered">Delivered</button>
            </div>

            <!-- Orders Table -->
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Order #</th>
                        <th>Customer</th>
                        <th>Items</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="orders-table">
                    <tr>
                        <td colspan="7" style="text-align: center; color: var(--gray-medium);">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Create Order Modal -->
    <div class="modal-overlay" id="create-order-modal">
        <div class="modal">
            <div class="modal-header">
                <h3>Create New Order</h3>
                <button class="modal-close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="create-order-form">
                    <div class="form-group">
                        <label for="customer_id">Customer *</label>
                        <select id="customer_id" name="customer_id" required>
                            <option value="">Select a customer...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="order_number">Order Number *</label>
                        <input type="text" id="order_number" name="order_number" required placeholder="e.g., ORD-2025-001">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="headset_quantity">Headsets</label>
                            <input type="number" id="headset_quantity" name="headset_quantity" value="0" min="0">
                        </div>
                        <div class="form-group">
                            <label for="transmitter_quantity">Transmitters</label>
                            <input type="number" id="transmitter_quantity" name="transmitter_quantity" value="0" min="0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="total_amount">Total Amount (AUD) *</label>
                        <input type="number" id="total_amount" name="total_amount" required step="0.01" min="0" placeholder="0.00">
                    </div>

                    <div class="form-group">
                        <label for="shipping_address">Shipping Address</label>
                        <textarea id="shipping_address" name="shipping_address" rows="3" placeholder="Full shipping address..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" name="notes" rows="2" placeholder="Any additional notes..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="invoice_file">Invoice (PDF)</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="invoice_file" name="invoice_file" accept=".pdf" class="file-input">
                            <label class="file-input-label" for="invoice_file">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                                Click to upload invoice PDF
                            </label>
                        </div>
                        <div id="invoice-preview" class="file-preview" style="display: none;">
                            <span class="file-name"></span>
                            <button type="button" class="remove-file" onclick="removeInvoiceFile()">Remove</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="hideModal('create-order-modal')">Cancel</button>
                <button class="btn btn-primary" onclick="createOrder()">Create Order</button>
            </div>
        </div>
    </div>

    <!-- Edit Order Modal -->
    <div class="modal-overlay" id="edit-order-modal">
        <div class="modal">
            <div class="modal-header">
                <h3>Edit Order</h3>
                <button class="modal-close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="edit-order-form">
                    <input type="hidden" id="edit_order_id">

                    <div class="form-group">
                        <label for="edit_current_stage">Order Status *</label>
                        <select id="edit_current_stage" name="current_stage" required>
                            <option value="received">Order Received</option>
                            <option value="processing">Processing</option>
                            <option value="shipped">Shipped</option>
                            <option value="delivered">Delivered</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="edit_tracking_number">Tracking Number</label>
                        <input type="text" id="edit_tracking_number" name="tracking_number" placeholder="Enter tracking number...">
                    </div>

                    <div class="form-group">
                        <label for="edit_notes">Notes</label>
                        <textarea id="edit_notes" name="notes" rows="3" placeholder="Any additional notes..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Upload New Invoice (optional)</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="edit_invoice_file" accept=".pdf" class="file-input">
                            <label class="file-input-label" for="edit_invoice_file">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                                Click to upload new invoice PDF
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="hideModal('edit-order-modal')">Cancel</button>
                <button class="btn btn-primary" onclick="updateOrder()">Update Order</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../js/supabase-client.js"></script>
    <script src="../../js/auth.js"></script>
    <script>
        let allOrders = [];
        let allCustomers = [];
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', async () => {
            await initProtectedPage({
                requireAdmin: true,
                onReady: async (user, profile) => {
                    setupPortalHeader(profile);
                    setupAdminSidebar();
                    setupModalCloseHandlers();
                    setupFilters();
                    setupFileInputs();
                    await loadData();
                }
            });
        });

        function setupFilters() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderOrders();
                });
            });
        }

        function setupFileInputs() {
            document.getElementById('invoice_file').addEventListener('change', function() {
                const preview = document.getElementById('invoice-preview');
                if (this.files.length > 0) {
                    preview.querySelector('.file-name').textContent = this.files[0].name;
                    preview.style.display = 'flex';
                } else {
                    preview.style.display = 'none';
                }
            });
        }

        function removeInvoiceFile() {
            document.getElementById('invoice_file').value = '';
            document.getElementById('invoice-preview').style.display = 'none';
        }

        async function loadData() {
            try {
                // Load customers for dropdown
                const profiles = await DB.profiles.getAll();
                allCustomers = profiles.filter(p => p.is_approved && !p.is_admin);

                // Populate customer dropdown
                const select = document.getElementById('customer_id');
                allCustomers.forEach(c => {
                    const option = document.createElement('option');
                    option.value = c.id;
                    option.textContent = `${c.full_name || c.email} ${c.company_name ? `(${c.company_name})` : ''}`;
                    select.appendChild(option);
                });

                // Load orders
                allOrders = await DB.orders.getAll();
                renderOrders();
            } catch (error) {
                console.error('Error loading data:', error);
                Utils.showToast('Error loading data', 'error');
            }
        }

        function renderOrders() {
            let filtered = allOrders;

            if (currentFilter !== 'all') {
                filtered = allOrders.filter(o => o.current_stage === currentFilter);
            }

            const tbody = document.getElementById('orders-table');

            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: var(--gray-medium);">No orders found</td></tr>';
                return;
            }

            tbody.innerHTML = filtered.map(o => {
                const stageInfo = Utils.getStageInfo(o.current_stage);
                return `
                    <tr>
                        <td><strong>${o.order_number}</strong></td>
                        <td>${o.customer?.full_name || '-'}</td>
                        <td>${o.headset_quantity || 0} H / ${o.transmitter_quantity || 0} T</td>
                        <td>${Utils.formatCurrency(o.total_amount)}</td>
                        <td><span class="order-status ${o.current_stage}">${stageInfo.label}</span></td>
                        <td>${Utils.formatDate(o.created_at)}</td>
                        <td>
                            <div class="action-btns">
                                <button class="action-btn edit" title="Edit" onclick="editOrder('${o.id}')">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                                </button>
                                <button class="action-btn delete" title="Delete" onclick="deleteOrder('${o.id}')">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        async function createOrder() {
            const form = document.getElementById('create-order-form');
            const formData = new FormData(form);

            const orderData = {
                customer_id: formData.get('customer_id'),
                order_number: formData.get('order_number'),
                headset_quantity: parseInt(formData.get('headset_quantity')) || 0,
                transmitter_quantity: parseInt(formData.get('transmitter_quantity')) || 0,
                total_amount: parseFloat(formData.get('total_amount')) || 0,
                shipping_address: formData.get('shipping_address'),
                notes: formData.get('notes'),
                current_stage: 'received'
            };

            if (!orderData.customer_id || !orderData.order_number || !orderData.total_amount) {
                Utils.showToast('Please fill in required fields', 'error');
                return;
            }

            try {
                Utils.showLoading();

                // Create order
                const order = await DB.orders.create(orderData);

                // Upload invoice if provided
                const invoiceFile = document.getElementById('invoice_file').files[0];
                if (invoiceFile) {
                    const filePath = `${order.id}/${generateUniqueFilename(invoiceFile.name)}`;
                    await Storage.upload('invoices', filePath, invoiceFile);
                    await DB.invoices.create({
                        order_id: order.id,
                        file_path: filePath,
                        file_name: invoiceFile.name
                    });
                }

                Utils.hideLoading();
                Utils.showToast('Order created successfully', 'success');
                hideModal('create-order-modal');
                form.reset();
                removeInvoiceFile();
                await loadData();

            } catch (error) {
                Utils.hideLoading();
                console.error('Error creating order:', error);
                Utils.showToast('Error creating order: ' + error.message, 'error');
            }
        }

        function editOrder(id) {
            const order = allOrders.find(o => o.id === id);
            if (!order) return;

            document.getElementById('edit_order_id').value = order.id;
            document.getElementById('edit_current_stage').value = order.current_stage;
            document.getElementById('edit_tracking_number').value = order.tracking_number || '';
            document.getElementById('edit_notes').value = order.notes || '';

            showModal('edit-order-modal');
        }

        async function updateOrder() {
            const orderId = document.getElementById('edit_order_id').value;
            const updates = {
                current_stage: document.getElementById('edit_current_stage').value,
                tracking_number: document.getElementById('edit_tracking_number').value,
                notes: document.getElementById('edit_notes').value
            };

            try {
                Utils.showLoading();

                await DB.orders.update(orderId, updates);

                // Upload new invoice if provided
                const invoiceFile = document.getElementById('edit_invoice_file').files[0];
                if (invoiceFile) {
                    const filePath = `${orderId}/${generateUniqueFilename(invoiceFile.name)}`;
                    await Storage.upload('invoices', filePath, invoiceFile);
                    await DB.invoices.create({
                        order_id: orderId,
                        file_path: filePath,
                        file_name: invoiceFile.name
                    });
                }

                Utils.hideLoading();
                Utils.showToast('Order updated successfully', 'success');
                hideModal('edit-order-modal');
                document.getElementById('edit_invoice_file').value = '';
                await loadData();

            } catch (error) {
                Utils.hideLoading();
                console.error('Error updating order:', error);
                Utils.showToast('Error updating order', 'error');
            }
        }

        async function deleteOrder(id) {
            if (!await confirmAction('Are you sure you want to delete this order? This cannot be undone.')) {
                return;
            }

            try {
                Utils.showLoading();
                await DB.orders.delete(id);
                Utils.hideLoading();
                Utils.showToast('Order deleted successfully', 'success');
                await loadData();
            } catch (error) {
                Utils.hideLoading();
                console.error('Error deleting order:', error);
                Utils.showToast('Error deleting order', 'error');
            }
        }
    </script>
</body>
</html>
