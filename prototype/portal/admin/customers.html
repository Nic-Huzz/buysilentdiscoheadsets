</head>

                </svg>
                Dashboard
            </a>
            <a href="customers.html" class="active">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

        <div style="margin-top: auto; padding-top: 2rem;">
            <a href="../dashboard.html" style="display: flex; align-items: center; gap: 0.5rem; color: rgba(255,255,255,0.5); font-size: 0.875rem;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 18l-6-6 6-6"></path>
                </svg>
                Back to Portal
            </a>
        </div>

    <!-- Main Content -->
    <div class="admin-main">
        <header class="admin-header">
            <div>
                <h1 style="font-size: 1.5rem; margin-bottom: 0;">Customers</h1>
            </div>
            <div class="portal-user-menu">
                <button class="portal-user-btn" id="user-menu-btn">
                    <span id="user-name">Admin</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
                <div class="portal-dropdown" id="user-dropdown">
                    <button id="logout-btn">Sign Out</button>
                </div>
            </div>
        </header>

        <div class="admin-content">
            <!-- Filters -->
            <div style="display: flex; gap: var(--spacing-sm); margin-bottom: var(--spacing-md);">
                <button class="filter-btn active" data-filter="all">All Customers</button>
                <button class="filter-btn" data-filter="pending">Pending Approval</button>
                <button class="filter-btn" data-filter="approved">Approved</button>
            </div>

            <!-- Customers Table -->
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Company</th>
                        <th>Registered</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="customers-table">
                    <tr>
                        <td colspan="6" style="text-align: center; color: var(--gray-medium);">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../js/supabase-client.js"></script>
    <script src="../../js/auth.js"></script>
    <script>
        let allCustomers = [];
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', async () => {
            await initProtectedPage({
                requireAdmin: true,
                onReady: async (user, profile) => {
                    setupPortalHeader(profile);
                    setupAdminSidebar();
                    setupFilters();
                    await loadCustomers();
                }
            });
        });

        function setupFilters() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderCustomers();
                });
            });
        }

        async function loadCustomers() {
            try {
                allCustomers = await DB.profiles.getAll();
                // Filter out admins from the list
                allCustomers = allCustomers.filter(c => !c.is_admin);
                renderCustomers();
            } catch (error) {
                console.error('Error loading customers:', error);
                Utils.showToast('Error loading customers', 'error');
            }
        }

        function renderCustomers() {
            let filtered = allCustomers;

            if (currentFilter === 'pending') {
                filtered = allCustomers.filter(c => !c.is_approved);
            } else if (currentFilter === 'approved') {
                filtered = allCustomers.filter(c => c.is_approved);
            }

            const tbody = document.getElementById('customers-table');

            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: var(--gray-medium);">No customers found</td></tr>';
                return;
            }

            tbody.innerHTML = filtered.map(c => `
                <tr>
                    <td><strong>${c.full_name || '-'}</strong></td>
                    <td>${c.email}</td>
                    <td>${c.company_name || '-'}</td>
                    <td>${Utils.formatDate(c.created_at)}</td>
                    <td>
                        <span class="badge ${c.is_approved ? 'badge-approved' : 'badge-pending'}">
                            ${c.is_approved ? 'Approved' : 'Pending'}
                        </span>
                    </td>
                    <td>
                        <div class="action-btns">
                            ${!c.is_approved ? `
                                <button class="action-btn approve" title="Approve" onclick="approveCustomer('${c.id}')">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <polyline points="20 6 9 17 4 12"></polyline>
                                    </svg>
                                </button>
                            ` : ''}
                            <button class="action-btn edit" title="View Details" onclick="viewCustomer('${c.id}')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        async function approveCustomer(id) {
            try {
                await DB.profiles.approve(id);
                Utils.showToast('Customer approved successfully', 'success');
                await loadCustomers();
            } catch (error) {
                console.error('Error approving customer:', error);
                Utils.showToast('Error approving customer', 'error');
            }
        }

        function viewCustomer(id) {
            const customer = allCustomers.find(c => c.id === id);
            if (!customer) return;

            alert(`
Customer Details:
Name: ${customer.full_name || '-'}
Email: ${customer.email}
Phone: ${customer.phone || '-'}
Company: ${customer.company_name || '-'}
Status: ${customer.is_approved ? 'Approved' : 'Pending'}
Registered: ${Utils.formatDate(customer.created_at)}
${customer.approved_at ? `Approved: ${Utils.formatDate(customer.approved_at)}` : ''}
            `.trim());
        }
    </script>
</body>
</html>
