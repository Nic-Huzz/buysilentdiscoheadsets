<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Customer Portal | Silent Disco Headsets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/portal.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-card">
            <div class="auth-logo">
                <a href="../index.html">
                    <img src="../images/logo-dark.png" alt="Silent Disco Headsets" onerror="this.style.display='none'">
                </a>
                <h1>Customer Portal</h1>
            </div>

            <div class="auth-title">
                <h2>Welcome Back</h2>
                <p>Sign in to access your orders and resources</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="you@company.com">
                    <div class="form-error" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <div class="form-error" id="password-error"></div>
                </div>

                <div class="form-group" style="text-align: right;">
                    <a href="forgot-password.html" style="color: var(--purple-dark); font-size: 0.875rem;">Forgot password?</a>
                </div>

                <div class="form-error" id="form-error" style="text-align: center; margin-bottom: 1rem;"></div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="login-btn">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-loading" style="display: none;">Signing in...</span>
                    </button>
                </div>
            </form>

            <div class="form-footer">
                <p>Don't have an account? <a href="register.html">Create one</a></p>
                <p style="margin-top: 1rem;"><a href="../index.html" style="color: var(--gray-medium);">Back to main site</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-client.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if already logged in
            const user = await Auth.getCurrentUser();
            if (user) {
                const profile = await Auth.getCurrentProfile();
                if (profile?.is_admin) {
                    window.location.href = 'admin/index.html';
                } else if (profile?.is_approved) {
                    window.location.href = 'dashboard.html';
                } else {
                    window.location.href = 'pending.html';
                }
                return;
            }

            // Handle login form
            const form = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const btnText = loginBtn.querySelector('.btn-text');
            const btnLoading = loginBtn.querySelector('.btn-loading');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Clear errors
                document.getElementById('email-error').textContent = '';
                document.getElementById('password-error').textContent = '';
                document.getElementById('form-error').textContent = '';

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                // Validate
                if (!email) {
                    document.getElementById('email-error').textContent = 'Email is required';
                    return;
                }
                if (!password) {
                    document.getElementById('password-error').textContent = 'Password is required';
                    return;
                }

                // Show loading
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline';
                loginBtn.disabled = true;

                try {
                    await Auth.signIn(email, password);

                    // Check profile and redirect
                    const profile = await Auth.getCurrentProfile();
                    if (profile?.is_admin) {
                        window.location.href = 'admin/index.html';
                    } else if (profile?.is_approved) {
                        window.location.href = 'dashboard.html';
                    } else {
                        window.location.href = 'pending.html';
                    }
                } catch (error) {
                    document.getElementById('form-error').textContent = error.message || 'Invalid email or password';
                    btnText.style.display = 'inline';
                    btnLoading.style.display = 'none';
                    loginBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
