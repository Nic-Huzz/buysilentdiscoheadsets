<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Customer Portal | Silent Disco Headsets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/portal.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-card">
            <div class="auth-logo">
                <a href="../index.html">
                    <img src="../images/logo-dark.png" alt="Silent Disco Headsets" onerror="this.style.display='none'">
                </a>
                <h1>Customer Portal</h1>
            </div>

            <div class="auth-title">
                <h2>Reset Password</h2>
                <p>Enter your email and we'll send you a reset link</p>
            </div>

            <form id="reset-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="you@company.com">
                    <div class="form-error" id="email-error"></div>
                </div>

                <div class="form-error" id="form-error" style="text-align: center; margin-bottom: 1rem;"></div>
                <div class="form-hint" id="form-success" style="text-align: center; margin-bottom: 1rem; color: #15803d; display: none;"></div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="reset-btn">
                        <span class="btn-text">Send Reset Link</span>
                        <span class="btn-loading" style="display: none;">Sending...</span>
                    </button>
                </div>
            </form>

            <div class="form-footer">
                <p>Remember your password? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-client.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('reset-form');
            const resetBtn = document.getElementById('reset-btn');
            const btnText = resetBtn.querySelector('.btn-text');
            const btnLoading = resetBtn.querySelector('.btn-loading');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                document.getElementById('email-error').textContent = '';
                document.getElementById('form-error').textContent = '';
                document.getElementById('form-success').style.display = 'none';

                const email = document.getElementById('email').value.trim();

                if (!email) {
                    document.getElementById('email-error').textContent = 'Email is required';
                    return;
                }

                btnText.style.display = 'none';
                btnLoading.style.display = 'inline';
                resetBtn.disabled = true;

                try {
                    await Auth.resetPassword(email);
                    document.getElementById('form-success').textContent = 'Check your email for the password reset link';
                    document.getElementById('form-success').style.display = 'block';
                    form.reset();
                } catch (error) {
                    document.getElementById('form-error').textContent = error.message || 'Failed to send reset email';
                } finally {
                    btnText.style.display = 'inline';
                    btnLoading.style.display = 'none';
                    resetBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
